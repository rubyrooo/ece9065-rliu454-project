<table *ngIf="Admin" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">Admin Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{userDetails.fullName.split(' ')[0]}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{userDetails.fullName.split(' ')[1]}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td>Admin Status</td>
            <td>{{userDetails.admin}}</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="button" (click)="onLogout()" value="Logout" />
            </td>
        </tr>
    </tbody>
</table>

<div class="wrapper" *ngIf="Admin">
    <div id="formContent">

        <h2 class="underlineHover" routerLink="/grantuser" routerLinkActive="active"> Grant a User </h2>
        <h2 class="underlineHover" routerLink="/grantsong" routerLinkActive="active"> Grant a Song </h2>
        <router-outlet></router-outlet>
    </div>
</div>
