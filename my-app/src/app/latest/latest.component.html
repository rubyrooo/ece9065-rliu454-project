<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="search-result">
    <input type="text" placeholder="Search..." name="id" [(ngModel)]="id"> <input type="submit">
    <div id="li"></div>
</form>


<table *ngIf="topList" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">Top Song</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>Popularity </td>

        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>{{topList[0]._id}}</td>
            <td>{{topList[0].count}}</td>

        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>{{topList[1]._id}}</td>
            <td>{{topList[1].count}}</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>{{topList[2]._id}}</td>
            <td>{{topList[2].count}}</td>
        </tr>
    </tbody>

</table>
